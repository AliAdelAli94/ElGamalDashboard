<div class="content-page">
    <!-- Start content -->
    <div class="content">
        <div class="container">

            <div class="row">
                <div class="col-xs-12">
                    <div class="page-title-box">
                        <h4 class="page-title">إضافة قسم</h4>

                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <!-- end row -->

            <div class="row">
                <div class="col-sm-12">
                    <div class="card-box">

                        <div class="row">
                            <div class="col-md-12">
                                <div class="p-20">
                                    <form class="form-horizontal" role="form" #addCategoryForm="ngForm">

                                        <div class="form-group">
                                            <label class="col-md-2 control-label" for="categoryName">إسم القسم<span
                                                    class="text-danger"> *</span></label>
                                            <div class="col-md-4">
                                                <input type="text" class="form-control" name="categoryName"
                                                    [(ngModel)]="currentCategory.name" #categoryNameControl="ngModel"
                                                    required>

                                                <ul class="parsley-errors-list filled">
                                                    <li
                                                        *ngIf="categoryNameControl.errors?.required && (categoryNameControl.dirty || saveForm == true)">
                                                        يجب إدخال هذا الحقل</li>
                                                </ul>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-2 control-label" for="parentCategory">داخل قسم</label>
                                            <div class="col-md-4">
                                                <select class="form-control" name="parentCategory"
                                                    [(ngModel)]="currentCategory.parentCategoryID">
                                                    <option [ngValue]="undefiend" selected>إختر</option>
                                                    <option *ngFor="let category of categories" [value]="category.ID">
                                                        {{category.name}}</option>
                                                </select>

                                            </div>
                                        </div>


                                        <div class="form-group row">
                                            <div class="col-sm-8 col-sm-offset-8">
                                                <button type="button" class="btn btn-primary waves-effect waves-light"
                                                    (click)="(editableMode == true)?editCategory():addCategory()"
                                                    [disabled]="addCategoryForm.invalid">حفظ</button>

                                                <button class="btn btn-default waves-effect m-l-5" (click)="cancel()">
                                                    إلغاء
                                                </button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>

                        </div>
                        <!-- end row -->

                    </div> <!-- end card-box -->
                </div><!-- end col -->
            </div>
            <!-- end row -->

        </div> <!-- container -->

    </div> <!-- content -->

    <app-footer></app-footer>
</div>
